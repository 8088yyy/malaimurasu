name: Download Malaimurasu Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at 00:00 UTC
  workflow_dispatch:     # Allows manual run

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 PyPDF2

      - name: Run the script
        run: python download_malaimurasu.py

      - name: Commit and push if new PDF exists
        run: |
          if ls downloads/*.pdf 1> /dev/null 2>&1; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add downloads/*.pdf
            git commit -m "Update Malaimurasu PDF for $(date '+%Y-%m-%d')" || echo "No changes to commit"
            git push
          else
            echo "No PDF files found to commit."
