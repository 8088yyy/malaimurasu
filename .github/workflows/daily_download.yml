name: Download Malaimurasu Epaper

on:
  schedule:
    - cron: '0 1 * * *'  # Runs daily at 01:00 UTC
  workflow_dispatch:     # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 PyPDF2

      - name: Run download script
        run: python download_malaimurasu.py

      - name: Commit and push PDF if exists
        run: |
          if ls downloads/*.pdf 1> /dev/null 2>&1; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add downloads/*.pdf
            git commit -m "ğŸ“„ Update Malaimurasu PDF [$(date +'%Y-%m-%d')]"
            git push
          else
            echo "âŒ No PDF to commit."
          fi
