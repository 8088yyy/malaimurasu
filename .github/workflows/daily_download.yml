name: Download Malaimurasu Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC
  workflow_dispatch:

jobs:
  download-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 PyPDF2

      - name: Run script
        run: python download_malaimurasu.py

      - name: Commit and push if updated
        run: |
          if ls downloads/*.pdf 1> /dev/null 2>&1; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add downloads/*.pdf
            git commit -m "Daily update: $(date +'%Y-%m-%d')" || echo "Nothing to commit"
            git push
          else
            echo "No PDFs found to commit."
