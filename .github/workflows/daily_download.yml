name: Download Makkal Kural E-Paper

on:
  schedule:
    # Run daily at 6:00 AM IST (0:30 UTC)
    - cron: '30 0 * * *'
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to download (dd/mm/yyyy format, leave empty for today)'
        required: false
        type: string

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run downloader
      run: |
        if [ -n "${{ github.event.inputs.date }}" ]; then
          python makkal_kural_downloader.py --date "${{ github.event.inputs.date }}"
        else
          python download_malaimurasu.py.py
        fi
    
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: makkal-kural-epaper
        path: "*.pdf"
        retention-days: 30
    
    - name: Upload logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: download-logs
        path: "log.txt"
        retention-days: 7

    - name: Create Release (if scheduled)
      if: github.event_name == 'schedule'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: daily-${{ github.run_number }}
        name: "Makkal Kural E-Paper - $(date +'%Y-%m-%d')"
        files: "*.pdf"
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
