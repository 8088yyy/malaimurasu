name: Malaimurasu E-paper Downloader

on:
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 PyPDF2

      - name: Run download script
        run: python download_malaimurasu.py

      - name: Commit and push PDFs if available
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ls downloads/*.pdf 1> /dev/null 2>&1; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add downloads/*.pdf
            git diff --cached --quiet || (git commit -m "📄 Update Malaimurasu PDF [$(date '+%Y-%m-%d')]")
            git push
          else
            echo "❌ No PDF to commit."
          fi
